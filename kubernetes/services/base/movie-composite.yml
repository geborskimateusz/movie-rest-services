apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-composite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-composite
  template:
    metadata:
      labels:
        app: movie-composite
    spec:
      containers:
        - name: comp
          image: hands-on/movie-composite-service
          imagePullPolicy: Never
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
          envFrom:
            - secretRef:
                name: config-client-credentials
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 350Mi
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/info
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 20
            successThreshold: 1
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: movie-composite
spec:
  selector:
    app: movie-composite
  ports:
    - port: 80
      targetPort: 80